<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart - Spending Distribution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .card-custom {
            background-color: white;
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            padding: 30px;
            animation: fadeInUp 0.8s ease;
        }

        h2 {
            font-weight: 600;
            color: #343a40;
        }

        .btn-custom {
            background-color: #6c63ff;
            color: white;
            border-radius: 30px;
            padding: 10px 25px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #5a54e0;
            transform: scale(1.05);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card-custom w-100" style="max-width: 700px;">
            <h2 class="text-center mb-4">üìä Spending Distribution</h2>

            {% if error %}
                <div class="alert alert-warning text-center">{{ error }}</div>
            {% else %}
                <div class="text-center">
                    <img src="{{ url_for('static', filename=pie_file) }}" alt="Spending Pie Chart" class="shadow">
                </div>
            {% endif %}

            <div class="text-center mt-4">
                <a href="/" class="btn btn-custom">‚Üê Back to Dashboard</a>
            </div>
        </div>
    </div>

    <!-- Optional: Bootstrap JS for modal or future interactions -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
