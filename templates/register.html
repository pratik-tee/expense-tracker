<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(to right, #f0f2f5, #d9e4f5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.5s ease;
        }

        .card-custom {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            width: 100%;
            max-width: 440px;
            animation: fadeIn 0.8s ease-in-out;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary, .btn-success {
            border-radius: 30px;
            padding: 10px 25px;
            font-weight: 500;
        }

        .btn-success {
            background-color: #198754;
            border: none;
        }

        .btn-success:hover {
            background-color: #157347;
            transform: scale(1.03);
        }

        .btn-link {
            color: #0d6efd;
            text-decoration: none;
        }

        .btn-link:hover {
            text-decoration: underline;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #6c757d;
        }

        .password-wrapper {
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card-custom">
        <h2 class="text-center mb-4">üìù Create an Account</h2>

        <form method="POST" id="registerForm">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter username" required>
            </div>

            <div class="mb-3 password-wrapper">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-success" id="submitBtn">
                    <span id="btnText">Register</span>
                    <div id="spinner" class="spinner-border spinner-border-sm d-none" role="status"></div>
                </button>
            </div>

            <div class="text-center">
                <a href="/login" class="btn-link">Already have an account? Login</a>
            </div>
        </form>
    </div>

    <!-- Toast -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="errorToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{ error }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Show toast if error exists
        {% if error %}
        const toast = new bootstrap.Toast(document.getElementById('errorToast'));
        toast.show();
        {% endif %}

        // Loading Spinner on Submit
        document.getElementById('registerForm').addEventListener('submit', function () {
            const btn = document.getElementById('submitBtn');
            const text = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');

            text.classList.add('d-none');
            spinner.classList.remove('d-none');
        });
    </script>
</body>
</html>
