<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Expense</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            width: 100%;
            max-width: 550px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(231, 88, 88, 0.1);
            border: none;
        }

        .card-header {
            background: linear-gradient(to right, #0a0f0dff, #185a9d);
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            text-align: center;
            padding: 25px;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-success, .btn-secondary {
            width: 48%;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
    </style>
</head>
<body>

<!-- Toast container -->
<div class="toast-container">
    <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Expense added successfully!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h3><i class="fas fa-wallet me-2"></i>Add New Expense</h3>
    </div>
    <div class="card-body p-4">

        <form method="post" onsubmit="showSuccessToast()">
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <div class="mb-3">
                <label for="item" class="form-label">Item Name</label>
                <input type="text" class="form-control" id="item" name="item" placeholder="e.g., Groceries" required>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price (â‚¹)</label>
                <input type="number" step="0.01" min="0" class="form-control" id="price" name="price" placeholder="e.g., 250.00" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Optional notes"></textarea>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option>Food</option>
                    <option>Transport</option>
                    <option>Utilities</option>
                    <option>Shopping</option>
                    <option>Rent</option>
                    <option>Health</option>
                    <option>Entertainment</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#cancelModal">
                    <i class="fas fa-arrow-left me-1"></i> Cancel
                </button>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-plus me-1"></i> Add
                </button>
            </div>
        </form>

    </div>
</div>

<!-- Cancel Confirmation Modal -->
<div class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cancelModalLabel">Cancel Entry</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to cancel? Your entered data will be lost.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">No, Stay</button>
                <a href="/" class="btn btn-danger">Yes, Cancel</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Autofill today's date
    window.onload = function () {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').value = today;
    };

    // Show toast on form submit
    function showSuccessToast() {
        const toast = new bootstrap.Toast(document.getElementById('successToast'));
        toast.show();
    }
</script>

</body>
</html>
