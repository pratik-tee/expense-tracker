<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #eef2f3, #8e9eab);
            font-family: 'Segoe UI', sans-serif;
            padding-top: 40px;
            transition: background-color 0.3s, color 0.3s;
        }

        .dashboard-card {
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background: white;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 20px;
        }

        .btn {
            font-weight: 500;
            font-size: 1.05rem;
            padding: 14px;
            border-radius: 12px;
            transition: 0.3s ease;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn:hover {
            transform: scale(1.03);
        }

        .stats-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
        }

        .profile-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }

        .dark-mode {
            background-color: #121212 !important;
            color: #f1f1f1 !important;
        }

        .dark-mode .dashboard-card {
            background-color: #1e1e1e;
        }

        .dark-mode .stats-box {
            background-color: #2c2c2c;
        }

        .dark-toggle {
            cursor: pointer;
            font-size: 1.2rem;
            float: right;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Dark Mode Toggle -->
    <div class="text-end mb-2">
        <i class="fas fa-moon dark-toggle" onclick="toggleDarkMode()" title="Toggle Dark Mode"></i>
    </div>

    <!-- Dashboard Card -->
    <div class="dashboard-card text-center">
        <div class="d-flex justify-content-center align-items-center mb-4">
            <img src="https://i.pravatar.cc/100?u={{ username }}" alt="User Avatar" class="profile-avatar">
            <div>
                <h1>Welcome, {{ username }} ðŸ‘‹</h1>
                <p class="text-muted">Manage your finances effortlessly</p>
            </div>
        </div>

        <!-- Summary Stats -->
        <div class="row stats-box text-center">
            <div class="col-md-6 mb-3 mb-md-0">
                <h5>Total Spent</h5>
                <h3 class="text-success">â‚¹{{ total_spent }}</h3>
            </div>
            <div class="col-md-6">
                <h5>Total Entries</h5>
                <h3 class="text-primary">{{ total_entries }}</h3>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="row g-4 justify-content-center">
            <div class="col-md-4 d-grid">
                <a href="/add" class="btn btn-success"><i class="fas fa-plus-circle"></i> Add Expense</a>
            </div>
            <div class="col-md-4 d-grid">
                <a href="/view" class="btn btn-primary"><i class="fas fa-table"></i> View All Expenses</a>
            </div>
            <div class="col-md-4 d-grid">
                <a href="/view" class="btn btn-warning text-dark"><i class="fas fa-filter"></i> Filter Expenses</a>
            </div>
            <div class="col-md-4 d-grid">
                <a href="/view" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete Expense</a>
            </div>
            <div class="col-md-4 d-grid">
                <a href="/pie" class="btn btn-info text-white"><i class="fas fa-chart-pie"></i> View Pie Chart</a>
            </div>
            <div class="col-md-4 d-grid">
                <a href="/logout" class="btn btn-secondary"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }
</script>

</body>
</html>
